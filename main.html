<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form>
  <div class="form-group">
    <label for="first-name-input">First Name</label>
    <input type="text" class="form-control" id="first-name-input" placeholder="Enter first name" required>
    <div class="invalid-feedback">
      Please enter your first name.
    </div>
  </div>
  <div class="form-group">
    <label for="last-name-input">Last Name</label>
    <input type="text" class="form-control" id="last-name-input" placeholder="Enter last name" required>
    <div class="invalid-feedback">
      Please enter your last name.
    </div>
  </div>
  <div class="form-group">
    <label for="email-input">Email address</label>
    <input type="email" class="form-control" id="email-input" placeholder="Enter email" required>
    <div class="invalid-feedback">
      Please enter a valid email address.
    </div>
  </div>
  <div class="form-group">
    <label for="college-input">College Name</label>
    <input type="text" class="form-control" id="college-input" placeholder="Enter college name" required>
    <div class="invalid-feedback">
      Please enter your college name.
    </div>
  </div>
  <div class="form-group">
    <label for="grad-year-select">Graduation Year</label>
    <select class="form-control" id="grad-year-select" required>
      <option value="">Select graduation year</option>
      <option>2020</option>
      <option>2021</option>
      <option>2022</option>
      <option>2023</option>
    </select>
    <div class="invalid-feedback">
      Please select your graduation year.
    </div>
  </div>
  <div class="form-group">
    <label for="roll-no-input">Roll No</label>
    <input type="text" class="form-control" id="roll-no-input" placeholder="Enter roll no" required>
    <div class="invalid-feedback">
      Please enter your roll no.
    </div>
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="conditions-checkbox" required>
    <label class="form-check-label" for="conditions-checkbox">I agree to the terms and conditions</label>
    <div class="invalid-feedback">
      You must agree to the terms and conditions.
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

	
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
