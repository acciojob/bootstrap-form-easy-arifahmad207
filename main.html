<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
<form>
  <div class="form-group">
    <label for="first-name-input">First Name</label>
    <input type="text" class="form-control" id="first-name-input" placeholder="Enter your first name" required>
    <div class="invalid-feedback">
      Please enter your first name.
    </div>
  </div>
  <div class="form-group">
    <label for="last-name-input">Last Name</label>
    <input type="text" class="form-control" id="last-name-input" placeholder="Enter your last name" required>
    <div class="invalid-feedback">
      Please enter your last name.
    </div>
  </div>
  <div class="form-group">
    <label for="email-input">Email address</label>
    <input type="email" class="form-control" id="email-input" placeholder="Enter email" required>
    <div class="invalid-feedback">
      Please enter a valid email address.
    </div>
  </div>
  <div class="form-group">
    <label for="college-input">College Name</label>
    <input type="text" class="form-control" id="college-input" placeholder="Enter your college name" required>
    <div class="invalid-feedback">
      Please enter your college name.
    </div>
  </div>
  <div class="form-group">
    <label for="graduation-year-select">Graduation Year</label>
    <select class="form-control" id="graduation-year-select" required>
      <option value="">Select your graduation year</option>
      <option value="2020">2020</option>
      <option value="2021">2021</option>
      <option value="2022">2022</option>
      <option value="2023">2023</option>
    </select>
    <div class="invalid-feedback">
      Please select your graduation year.
    </div>
  </div>
  <div class="form-group">
    <label for="roll-no-input">Roll No</label>
    <input type="text" class="form-control" id="roll-no-input" placeholder="Enter your roll no" required>
    <div class="invalid-feedback">
      Please enter your roll no.
    </div>
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="conditions-checkbox" required>
    <label class="form-check-label" for="conditions-checkbox">I agree to the terms and conditions</label>
    <div class="invalid-feedback">
      You must agree to the terms and conditions to proceed.
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>


	
	<!-- the entire body must be written by student -->

</script>

</body>

</html>
